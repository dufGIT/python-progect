<script type="text/javascript">
$(function(){
<!-- 接收后台数据 -->
var dataList= {{dataList|tojson}}
$('#jobListTable').bootstrapTable({
    data:dataList,
	striped : true, //是否显示行间隔色
	pageNumber : 1, //初始化加载第一页
	pagination : true,//是否分页
	sidePagination : 'client',//server:服务器端分页|client：前端分页
	pageSize : 10,//单页记录数
	pageList : [ 5, 10, 20, 30 ],//可选择单页记录数
	showRefresh : true,//刷新按钮
	search: true,//启用搜索
	columns : [ {
		title : '招聘职位',
		field : 'job_name',
		sortable : true
	}, {
		title : '公司名称',
		field : 'company_name',
		sortable : true
	}, {
		title : '薪资范围',
		field : 'providesalary_text',
	}, {
		title : '地点区域',
		field : 'companytype_text',
	}, {
		title : '公司类型',
		field : 'workarea_text',
	}, {
		title : '学历要求',
		field : 'degreefrom',
		formatter : formatDegree,  //对返回的数据进行处理再显示
	}, {
		title : '工作年限',
		field : 'workyear',
		formatter : formatWorkyear,//对返回的数据进行处理再显示
	}, {
		title : '经营类别',
		field : 'companyind_text',
	}, {
		title : '上新时间',
		field : 'updatedate',
	}
	]

<!--	, {-->
<!--		title : '操作',-->
<!--		field : 'id',-->
<!--		formatter : operation,//对资源进行操作-->
<!--	}-->

})

});

// 格式化工作年份
function formatWorkyear(value, row, index) {
    if(value == 1 ){
    return "应届生/在校生"
    }if(value == 2 ){
    return "1-3年"
    }if(value == 3 ){
    return "3-5年"
    }if(value == 4 ){
    return "5-7年"
    }if(value == 5 ){
    return "10年以上"
    }if(value == 6 ){
    return "不限经验"
    }if(value == 7 ){
    return "8-9年"
    }
	//return value == 1 ? "男" : "女";
	//或者 return row.sex == 1 ? "男" : "女";
}

function formatDegree(value, row, index){
   if(value == 3 ){
    return "初中及以下"
   }
   if(value == 4 ){
    return "高中/中技/中专"
   }
   if(value == 5 ){
    return "大专"
   }
   if(value == 6 ){
    return "本科"
   }
   if(value == 7 ){
    return "硕士"
   }
   if(value == 8 ){
    return "博士"
   }
   if(value == 0 ){
    return "无学历要求"
   }
}
